<div class="form-container">

    <!--FALTA METER TODOS LOS DATOS DEL USUARIO-->
    <h2>Formulario de Registro</h2>

    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      
      <label for="nombreUsuario">Usuario: </label>
      <input id="nombreUsuario" formControlName="nombreUsuario" type="text" />

      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text" />
  
      <label for="email">Correo Electrónico:</label>
      <input id="email" formControlName="email" type="email" />
  
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" />

      <label for="telefono">Teléfono: </label>
      <input id="telefono" formControlName="telefono" type="string" />

      <label for="fotoPerfil">Foto de Perfil</label>
      <!-- <input type="file" id="fotoPerfil" (change)="onFileSelected($event)" accept="image/*" /> -->
       <input id="fotoPerfil" formControlName="fotoPerfil" type="string" />

       <label for="fechaNacimiento">Fecha de nacimiento: </label>
       <input id="fechaNacimiento" formControlName="fechaNacimiento" type="date" />

       <label for="ubicacion">Ubicación: </label>
       <input id="ubicacion" formControlName="ubicacion" type="string" />
      
      <button type="submit" [disabled]="!registroForm.valid">Registrar</button>
    </form>
  </div>
