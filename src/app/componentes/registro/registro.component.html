<div class="form-container">
  <h2>Formulario de Registro</h2>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombreUsuario">Nombre de Usuario:</label>
      <input id="nombreUsuario" formControlName="nombreUsuario" type="text" placeholder="Ingrese su usuario" />
    </div>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text" placeholder="Ingrese su nombre" />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input id="email" formControlName="email" type="email" placeholder="Ingrese su correo" />
    </div>

    <div class="form-group">
      <label for="clave">Contraseña:</label>
      <input id="clave" formControlName="clave" type="password" placeholder="Ingrese su contraseña" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input id="telefono" formControlName="telefono" type="text" placeholder="Ej. 987654321" />
    </div>

    <div class="form-group">
      <label for="fotoPerfil">Foto de Perfil</label>
      <input id="fotoPerfil" formControlName="fotoPerfil" type="text" placeholder="URL de la imagen" />
    </div>

    <div class="form-group">
      <label for="fechaNacimiento">Fecha de nacimiento:</label>
      <input id="fechaNacimiento" formControlName="fechaNacimiento" type="date" />
    </div>

    <div class="form-group">
      <label for="ubicacion">Ubicación:</label>
      <input id="ubicacion" formControlName="ubicacion" type="text" placeholder="Ciudad, País" />
    </div>

    <div class="form-group">
      <label for="biografia">Biografía:</label>
      <textarea id="biografia" formControlName="biografia" rows="3" placeholder="Escribe una breve biografía"></textarea>
    </div>

    <button type="submit" [disabled]="!registroForm.valid">Registrar</button>
  </form>
</div>
