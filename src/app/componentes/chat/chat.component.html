<div class="chat-container">
  <div *ngFor="let mensaje of mensajes" class="mensaje"
       [ngClass]="{'emisor': mensaje.emisor.id === usuarioId, 'receptor': mensaje.receptor.id === usuarioId}">

    <!-- Mostrar el nombre del emisor -->
    <strong>{{ mensaje.emisor.nombre || 'Usuario' }}:</strong> {{ mensaje.contenido }}

    <!-- ✅ Mostrar imagen si el mensaje tiene un archivo adjunto y es una imagen -->
    <div *ngIf="mensaje.archivoUrl">
      <img *ngIf="mensaje.archivoUrl.endsWith('.jpg') || mensaje.archivoUrl.endsWith('.png') || mensaje.archivoUrl.endsWith('.jpeg')" 
           [src]="apiUrl + '/multimedia/files/' + mensaje.archivoUrl"
           width="200" alt="Imagen adjunta">

      <!-- ✅ Mostrar video si el mensaje tiene un archivo adjunto y es un video -->
      <video *ngIf="mensaje.archivoUrl.endsWith('.mp4') || mensaje.archivoUrl.endsWith('.mov')" controls width="200">
        <source [src]="apiUrl + '/multimedia/files/' + mensaje.archivoUrl" type="video/mp4">
      </video>

      <!-- ✅ Agregar botón de descarga -->
      <a [href] = "apiUrl + '/multimedia/files/' + mensaje.archivoUrl"
         download
         target="_blank"
         rel="noopener noreferrer">
        <button>Descargar</button>
      </a>
    </div>
  </div>

  <!-- ✅ Sección de entrada de mensajes -->
  <div class="input-section">
    <textarea [(ngModel)]="nuevoMensaje" placeholder="Escribe un mensaje..."></textarea>

    <input type="file" id="file-upload" class="file-input" (change)="seleccionarArchivo($event)">
    <label for="file-upload" class="file-label">Seleccionar archivo</label>
    <button (click)="enviarMensaje()">Enviar</button>
  </div>
</div>
