<app-header></app-header>
<div class="form-container mt-5 mb-5">
  <h2>Formulario de Registro</h2>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">

    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" type="text" />

    <div *ngIf="modoCambio == 'terapeuta'">

      <label for="numeroColegiado">Número de colegiado:</label>
      <input id="numeroColegiado" formControlName="numeroColegiado" (input)="formatCodigo()" type="text" placeholder="XX-12345" />
      <div *ngIf="registroForm.get('numeroColegiado')?.invalid && registroForm.get('numeroColegiado')?.touched">
        El formato debe ser AB-12345.
      </div>

      <label for="experiencia">Experiencia:</label>
      <textarea id="experiencia" formControlName="experiencia" rows="3" cols="30"></textarea>

      <label for="especialidad">Especialidad:</label>
      <input id="especialidad" formControlName="especialidad" type="text" />

    </div>

    <div *ngIf="modoCambio == 'organizacion'">
      <label for="cif">CIF:</label>
      <input id="cif" formControlName="cif" type="text" />
      
      <label for="direccion">Dirección:</label>
      <input id="direccion" formControlName="direccion" type="text" />

      <label for="telefono">Teléfono:</label>
      <input id="telefono" formControlName="telefono" type="tel" />

      <label for="web">URL del Sitio Web:</label>
      <input id="web" formControlName="web" type="text" />

    </div>

    <button type="submit" [disabled]="!registroForm.valid">Registrar</button>
  </form>
</div>
<app-footer></app-footer>
