<div class="form-container">
    <h2>Formulario de Registro</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input id="nombreUsuario" formControlName="nombreUsuario" type="text" placeholder="Ingrese su usuario" />
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input id="email" formControlName="email" type="email" placeholder="Ingrese su correo" />
      </div>
  
      <div class="form-group">
        <label for="clave">Contraseña:</label>
        <input id="clave" formControlName="clave" type="password" placeholder="Ingrese su contraseña" />
      </div>
  
      <button type="submit" [disabled]="!loginForm.valid">Registrar</button>
    </form>
  </div>
