<app-headersinbotones></app-headersinbotones>
<div class="form-container">
    <h2>Formulario de Registro</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usuEmailTlf">Usuario:</label>
        <input id="usuEmailTlf" formControlName="usuEmailTlf" type="text" placeholder="Ingrese su usuario, email o teléfono" />
      </div>
  
      <div class="form-group">
        <label for="clave">Contraseña:</label>
        <input id="clave" formControlName="clave" type="password" placeholder="Ingrese su contraseña" />
      </div>
  
      <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
    </form>
  </div>
