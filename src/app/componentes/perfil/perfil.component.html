<app-header></app-header>

<div class="profile-container">
  <!-- Muestra la foto del usuario si la tienes en 'foto' -->
  <div class="profile-image-container" (click)="triggerInput()">
    <img [src]="'http://localhost:9000/api/multimedia/files/' + foto" alt="Foto de perfil" class="profile-image">
    <button class="camera-button">
      <i class="bi bi-camera"></i>
    </button>
  </div>
  
  <input
    id="fotoInput"
    type="file"
    accept="image/*"
    (change)="onFileSelected($event)"
  />

  <div class="profile-info">
    <p><span>Usuario:</span> {{ nombreUsuario }}</p>
    <p><span>Nombre:</span> {{ nombre }}</p>
    <p><span>Email: </span> <a href="mailto:{{ email }}" class="email">{{ email }}</a></p>
    <p><span>Teléfono:</span> {{ telefono }}</p>
    <p><span>Fecha de Nacimiento:</span> {{ fechaNacimiento | date }}</p>
    <p><span>Biografía:</span> {{ biografia }}</p>
    <p><span>Ubicación:</span> {{ ubicacion }}</p>
  </div>

  <div *ngIf="nombreUsuario !== nombreUsuarioLogueado">
    <button *ngIf="!siguiendo" (click)="seguir()">
      Seguir <i class="bi bi-plus"></i>
    </button>
    <button *ngIf="siguiendo" (click)="dejarDeSeguir()">
      Siguiendo <i class="bi bi-check"></i>
    </button>
  </div>
</div>


<!-- Botones cambio cuenta -->
<button>
  <a routerLink="/cambioCuenta/terapeuta">Cambiar a terapeuta</a>
</button>

<button>
  <a routerLink="/cambioCuenta/organizacion">Cambiar a organizacion</a>
</button>

<app-publicacion></app-publicacion>
